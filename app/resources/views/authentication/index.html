<!-- Diseñe y maquete una página de autenticación para el ingreso de usuarios, con el nombre
authentication/index.html. En esta página los usuarios deberán autenticarse a través de un nombre de
usuario y una contraseña. El formulario de autenticación debe redireccionar a la página home/index.html. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Pagina de login">

    <title>BajoCeroWear | Iniciar sesion</title>
    <link rel="icon" type="image/x-icon" href="/ lab_prog_2025_titos_alan/public/app/asseets/images/main_logo.webp">

    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/ lab_prog_2025_titos_alan/public/app/css/main.css">
    <script src="/ lab_prog_2025_titos_alan/public/app/js/main.js"></script>
</head>
<body>
    <!-- <p>hola con bootstrap</p> -->

    <main>
        <section id="seccionLogin">
            <div>
                <!-- <figure>
                    <img src="/ lab_prog_2025_titos_alan/" alt="">
                </figure> -->
    
                <div>
                    <h1>Iniciar Sesion</h1>
                </div>
    
                <form action="">
        
                    <div class="loginCampo d-flex">
    
                        <div class="loginLabelContenedor">
                            <label for="usuario">Usuario</label>
                        </div>
    
                        <div class="loginInputContainer">
                            <input id="loginUsuario" name="usuario" type="text" placeholder="Ingrese el nombre de usuario">
                        </div>
    
                    </div>
    
                    <div class="loginCampo">
    
                        <div class="loginLabelContenedor">
                            <label for="contrasenha">Contraseña</label>
                        </div>
    
                        <div class="loginInputContenedor">
                            <input type="password" placeholder="Ingrese la contraseña">
                        </div>
    
                    </div>
    
                    <div class="loginBotonesContenedor">
                        
                        <button class="btn btn-success" id="loginBtn" type="button">Ingresar</button>
    
                        <p>Olvidaste tu contraseña?<a href="#">Recuperar contraseña</a></p>
    
                    </div>
    
                </form>
    
    
            </div>
        </section>
    </main>

    <style>

    </style>

</body>
</html>
